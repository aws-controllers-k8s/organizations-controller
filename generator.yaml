ignore:
  resource_names:
      #- Account
      - GovCloudAccount
      - Organization
      #- OrganizationalUnit
      - Policy
operations:
  CloseAccount:
    operation_type: Delete
    resource_name: Account
  DescribeCreateAccountStatus:
    operation_type: ReadOne
    resource_name: Account
resources:
  Account:
    fields:
      AccountID:
        is_primary_key: true
    renames:
      operations:
        CreateAccount:
          input_fields:
            AccountName: Name
          output_fields:
            Id: CreateAccountRequestId
        DescribeAccount:
          input_fields:
            AccountName: Name
    update_operation:
      custom_method_name: customUpdateAccount
    synced:
      when:
        - path: Status.State
          in:
            - SUCCEEDED
  OrganizationalUnit:
    renames:
      operations:
        DescribeOrganizationalUnit:
          input_fields:
            OrganizationalUnitId: Id
        DeleteOrganizationalUnit:
          input_fields:
            OrganizationalUnitId: Id
    fields:
      ID:
        is_read_only: true
        is_primary_key: true
